<!DOCTYPE html>
<html>
  <head>
    <title>Кадастрова карта з google maps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <input
      style="padding: 0.9em; width: 25em; margin-top: 0.5em; box-sizing: border-box"
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Поиск"
    />
    <div id="map"></div>
    <script src="index.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?&callback=initMap&libraries=places&v=weekly&key=AIzaSyAptRS7Ff4K5m7Vh-C7AIVWUReq59cVdeM">
    </script>
  </body>
</html>
